<html>
    <head>
        <title>GameTeam</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        
        <div class="viewport">
            <div class="content">
                <h2>Register<span>GameTeam</span></h2>
                <form action="Register" method="POST">
                    <input type="text" name="txtNick" placeholder="Nick">
                    <input type="text" name="txtNombre" placeholder="Nombre">
                    <input type="text" name="txtApellidos" placeholder="Apellidos">

                    <input type="password" name="txtPassword" placeholder="Contraseña">
                    <input type="password" name="retxtPassword" placeholder="Repite la Contraseña">
                    <input type="submit" value="entrar">
                    <input type="reset">
                </form>
            </div>  
        </div>
    </body>
